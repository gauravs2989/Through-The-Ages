<div class="cardInRow">
  <div class="cardContainer">
     <card [card]="card.getCard()" *ngIf="!isDrafted()"></card>
  </div>
  <div class="actionCostContainer">
    <div class="actionCost" *ngFor="let action of getCostToTakeCard()"></div>
  </div>
  <div class="draftButtonContainer">
    <button class="btn" (click)="draftCard()"  *ngIf="canDraft()">+</button>
  </div>
</div>
